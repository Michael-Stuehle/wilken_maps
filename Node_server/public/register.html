<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wilken Maps Registrieren</title>
		<style>
		.register-form {
			width: 300px;
			margin: 0 auto;
			font-family: "Open Sans", Helvetica, Arial, sans-serif;;
		}
		.register-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.register-form input[type="password"],
		.register-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.register-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #0069b4;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		</style>
	</head>
	<body>
        <script>
            var hashSha512 = function(password){
                return crypto.subtle.digest("SHA-512", new TextEncoder("utf-8").encode(password)).then(buf => {
                    return Array.prototype.map.call(new Uint8Array(buf), x=>(('00'+x.toString(16)).slice(-2))).join('');
                });
            }
        </script>
		<div class="register-form">
			<h1>Wilken Maps</h1>
            <iframe id="resultFrame" name="formDestination" style="visibility: hidden; width: 0px; height: 0px;" onload="resgisterResult()"></iframe>
            
            <form id="form" action="register" method="POST" target="formDestination" style="visibility: hidden; height: 0px;">
                <input name="username" id="submit-username">
                <input name="password" id="submit-pwd">
            </form>
            <div>
                <input type="text" id="user" name="username" placeholder="E-Mail" required>
                <input type="password" id="pwd" name="password" placeholder="Password" required>
                <input type="password" id="pwd2" name="password wiederholen" placeholder="Password Wiederholen" onchange="checkPasswordSame()" required>
                <input type="submit" id="btn-submit" value="Registrieren" onclick="DoSubmit()">
            </div>
            <a href="/login.html">Anmelden</a>
            <a style="float: right" href="/passwordVergessen.html">passwort vergessen</a>
            <script>
                function DoSubmit(){
                    if (checkPasswordSame()) {
                        window.alert('Passwörter müssen übereinstimmen!')
                        return false;
                    }
                    document.getElementById("submit-username").value = document.getElementById("user").value;
                    hashSha512(document.getElementById("pwd").value).then(function(retVal){
                        console.log(retVal);
                        document.getElementById("submit-pwd").value = retVal;
                        document.getElementById("form").submit();
                    }); 
                }

                function checkPasswordSame(){
                    if (document.getElementById("pwd").value !== document.getElementById("pwd2").value) {
                        return true;
                    }
                    return false;
                }

                function getUrl(){
                    var arr = window.location.href.split('/');
                    return arr[0] + '//' + arr[2];
                }

                function resgisterResult(){
                    var iframe = document.getElementById("resultFrame");
                    var resultText = iframe.contentWindow.document.body.innerHTML;
                    if (resultText === '') {
                        // do nothing
                    }
                    else if (resultText.includes('erfolgreich')) {
                        window.location.href = getUrl() + '/login.html';
                    }else{
                        window.alert(resultText);
                    }
                }

                document.addEventListener("keydown", function(event) {
                    // Number 13 is the "Enter" key on the keyboard
                    if (event.keyCode === 13) {
                        // Cancel the default action, if needed
                        event.preventDefault();
                        // Trigger the button element with a click
                        document.getElementById("btn-submit").click();
                    }
                });
            </script>
        </div>
	</body>
</html>
