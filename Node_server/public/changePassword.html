                function rh(n) {var j,s="";for(j=0;j<=3;j++) s+=hc.charAt((n>>(j*8+4))&0x0F)+hc.charAt((n>>(j*8))&0x0F);return s;}

                function cm(q,a,b,x,s,t)    {return ad(rl(ad(ad(a,q),ad(x,t)),s),b);}

                function hh(a,b,c,d,x,s,t)  {return cm(b^c^d,a,b,x,s,t);}
                function ii(a,b,c,d,x,s,t)  {return cm(c^(b|(~d)),a,b,x,s,t);}

                    b=ff(b,c,d,a,x[i+15],22, 1236535329);a=gg(a,b,c,d,x[i+ 1], 5, -165796510);d=gg(d,a,b,c,x[i+ 6], 9,-1069501632);
                    c=gg(c,d,a,b,x[i+11],14,  643717713);b=gg(b,c,d,a,x[i+ 0],20, -373897302);a=gg(a,b,c,d,x[i+ 5], 5, -701558691);
                    d=gg(d,a,b,c,x[i+10], 9,   38016083);c=gg(c,d,a,b,x[i+15],14, -660478335);b=gg(b,c,d,a,x[i+ 4],20, -405537848);
                    a=gg(a,b,c,d,x[i+ 9], 5,  568446438);d=gg(d,a,b,c,x[i+14], 9,-1019803690);c=gg(c,d,a,b,x[i+ 3],14, -187363961);
                    b=gg(b,c,d,a,x[i+ 8],20, 1163531501);a=gg(a,b,c,d,x[i+13], 5,-1444681467);d=gg(d,a,b,c,x[i+ 2], 9,  -51403784);
                    c=gg(c,d,a,b,x[i+ 7],14, 1735328473);b=gg(b,c,d,a,x[i+12],20,-1926607734);a=hh(a,b,c,d,x[i+ 5], 4,    -378558);
                    d=hh(d,a,b,c,x[i+ 8],11,-2022574463);c=hh(c,d,a,b,x[i+11],16, 1839030562);b=hh(b,c,d,a,x[i+14],23,  -35309556);
                    a=hh(a,b,c,d,x[i+ 1], 4,-1530992060);d=hh(d,a,b,c,x[i+ 4],11, 1272893353);c=hh(c,d,a,b,x[i+ 7],16, -155497632);
                    b=hh(b,c,d,a,x[i+10],23,-1094730640);a=hh(a,b,c,d,x[i+13], 4,  681279174);d=hh(d,a,b,c,x[i+ 0],11, -358537222);
                    c=hh(c,d,a,b,x[i+ 3],16, -722521979);b=hh(b,c,d,a,x[i+ 6],23,   76029189);a=hh(a,b,c,d,x[i+ 9], 4, -640364487);

            var hash = function(password){
                return md5(password);
                /*return crypto.subtle.digest("SHA-512", new TextEncoder("utf-8").encode(password)).then(buf => {

        <div style="position: absolute;top: 50%; left: 50%; margin: -120px 0 0 -70px;"  id="wait"></div>
		<div id="ch-form" class="form">
			<h1>Wilken Maps</h1>
            <iframe id="resultFrame" name="formDestination" style="visibility: hidden; width: 0px; height: 0px;" onload="changePasswordResult()"></iframe>
        <!--<iframe id="saltFrame" src="/salt" style="visibility: hidden; width: 0px; height: 0px;"></iframe> -->
        <!-- <iframe id="currentUserFrame" src="/angemeldetAls" style="visibility: hidden; width: 0px; height: 0px;" onload="setCurrentUser()"></iframe> -->

            <form id="form" action="changePassword" method="POST" target="formDestination" style="visibility: hidden; height: 0px;">
                <input name="username" id="submit-username">
                <input name="password" id="submit-pwd">
                <input name="newPassword" id="submit-newPwd">
            </form>
            <div>
                <div class="form-group form-inline">
                    <label for="user">Angemeldet als:</label>
                    <input type="text" class="form-control"  id="user" name="username" placeholder="E-Mail" disabled>
                </div>
                <input type="password" id="pwd alt" name="password alt" placeholder="Altes Password" required>
                <input type="password" id="pwd" name="password" placeholder="Neues Password" required>
                <input type="password" id="pwd2" name="password wiederholen" placeholder="Password Wiederholen" onchange="checkPasswordSame()" required>
                <input type="submit" id="btn-submit" value="Passwort Ändern" onclick="DoSubmit()">
            </div>
            <a href="/home">zurück</a>
            <script>
                function DoSubmit(){
                    if (checkPasswordSame()) {
                        window.alert('Passwörter müssen übereinstimmen!')
                        return false;
                    }
                    var opt = {username: document.getElementById("user").value};
                    fetch('/salt',  {
                        method: 'POST',
                        body: JSON.stringify(opt),
                        headers: { 'Content-type': 'application/json' }
                    }).then(function(response) {
                        return response.text();
                    }).then(function(salt){          
                        setWait(true);  
                        var username = document.getElementById("user").value;
                        var passwordAlt = document.getElementById("pwd alt").value;
                        var retVal = hash(document.getElementById("pwd").value);
                        var passwordNeu = hash(retVal + salt);
                        var serverSalt = salt;
                        document.getElementById("submit-username").value = username;

                        var justHash = hash(passwordAlt);
                        var h = hash(justHash + serverSalt);
                        document.getElementById("submit-pwd").value = h;
                        document.getElementById("submit-newPwd").value = passwordNeu;
                        document.getElementById("form").submit();
 
                    });
                }

                function setWait(wait){
                    if (wait) {
                       document.getElementById("ch-form").style="filter: blur(2px);";
                       document.getElementById("wait").className = "loader";
                    }
                    else{
                        document.getElementById("ch-form").style="";
                        document.getElementById("wait").className = "";
                    }
                }

                function checkPasswordSame(){
                    if (document.getElementById("pwd").value !== document.getElementById("pwd2").value) {
                        return true;
                    }
                    return false;
                }

                function makeSalt(length) {
                    var result           = '';
                    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!§$%&/()=?_-:;.,<>|^°[]²³';
                    var charactersLength = characters.length;
                    for ( var i = 0; i < length; i++ ) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                    }
                    return result;
                }

                function getUrl(){
                    var arr = window.location.href.split('/');
                    return arr[0] + '//' + arr[2];
                }

                function changePasswordResult(){
                    setWait(false);
                    // wait 10ms before
                    setTimeout(function() {
                        var iframe = document.getElementById("resultFrame");
                        var resultText = iframe.contentWindow.document.body.innerHTML;
                        if (resultText === '') {
                            // do nothing
                        }
                        else if (resultText.includes('erfolgreich')) {
                            window.alert(resultText);
                            window.location.href = getUrl() + '/home';
                        }else{
                            window.alert(resultText);
                        }
                    },10)
                }

                function setCurrentUser(){
                    var search = location.search.substring(1);
                    if (search.length > 0) {
                        const query = JSON.parse('{"' + search.replace(/&/g, '","').replace(/=/g,'":"') + '"}', function(key, value) { return key===""?value:decodeURIComponent(value) })
                        if (query.username && query.password) {
                            document.getElementById('user').value = query.username;
                            document.getElementById('pwd alt').value = query.password;
                            document.getElementById('pwd alt').disabled = true;
                            document.getElementById('pwd alt').style.display='none'
                        }
                        else{
                            fetch('/angemeldetAls')
                                .then(function(response) {
                                    return response.text();
                                }).then(function(user){
                                    document.getElementById('user').value = user;
                                });
                        }   
                    }else{
                        fetch('/angemeldetAls')
                                .then(function(response) {
                                    return response.text();
                                }).then(function(user){
                                    if (user == undefined || user == '') {
                                        window.location = '/';
                                    }
                                    document.getElementById('user').value = user;
                                });
                    }
                    
                }

                document.addEventListener("keydown", function(event) {
                    // Number 13 is the "Enter" key on the keyboard
                    if (event.keyCode === 13) {
                        // Cancel the default action, if needed
                        event.preventDefault();
                        // Trigger the button element with a click
                        document.getElementById("btn-submit").click();
                    }
                });
            </script>
        </div>
