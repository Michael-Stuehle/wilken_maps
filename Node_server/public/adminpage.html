<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="adminpage.css">	
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="/script.js"></script>	
        <script defer src="/adminpageScript.js" type="module"></script>      
        <script defer src="/components/listbox.js" type="module"></script>  
        <script defer src="/components/contextmenu.js" type="module"></script>
        <script defer src="/components/popupForm.js" type="module"></script>
        <script src="/mitarbeiterEdit.js" type="module"></script>
        <title>Wilken Maps Admin Seite</title>
    </head>
    <body>
        <h1>Administrations- Seite</h1>
           
        <div style="display: flex; flex-direction: row; justify-content: space-between; flex-wrap: wrap;">  
            <div style="margin: auto; width: 43%;">
                <label for="Raum">Raum:</label>
                <select id="raumSelectA" name="Raum" onchange="window.onSelectChange(this)"></select>
                <div id="A" raum_id="" class="container"></div>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 10%;">
                <button id="btn-rechts" onclick="window.moveItemsRechts()">
                    <i class="fa fa-arrow-right" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                </button>
                <button id="btn-links" onclick="window.moveItemsLeft()">
                    <i class="fa fa-arrow-left" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                </button>
            </div>
            <div style="margin: auto; width: 43%;">
                <label for="Raum">Raum:</label>
                <select id="raumSelectB" name="Raum"></select>
                <div id="B" raum_id="" class="container"></div>
            </div>
            
        </div>
        <div id="menu" class="menu">
            <ul class="menu-options fa-ul">
                <li class="menu-option" onclick="window.moveItemsLeft()" id="li-links"> 
                    <span>
                        <i class="fa fa-arrow-left" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                        Nach Links
                    </span> 
                </li>
                <li class="menu-option" onclick="window.moveItemsRechts()" id="li-rechts">
                    <span>
                        <i class="fa fa-arrow-right" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                        Nach Rechts
                    </span>
                </li>
                <li class="menu-option" onclick="window.Speichern()" id="li-speichern">
                    <span>
                        <i class="fa fa-floppy-o" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                        Speichern
                    </span> 
                </li>
                <li class="menu-option" onclick="window.showMitarbeiterEditPopup()" id="li-edit"> 
                    <span>
                        <i class="fa fa-pencil" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                        Bearbeiten
                    </span> 
                </li>
                <li class="menu-option" onclick="window.deleteMitarbeiter()" id="li-delete"> 
                    <span>
                        <i class="fa fa-trash" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                        Löschen
                    </span> 
                </li>
                <li class="menu-option" onclick="window.showMitarbeiterAddPopup()" id="li-add"> 
                    <span>
                        <i class="fa fa-plus" aria-hidden="true" style="font-size:20px;margin-right: 5px;"></i>
                        Hinzufügen
                    </span> 
                </li>
            </ul>
        </div>
            
        <div class="modal" id="editMitarbeiterPopup">
            <div class="modal-content">
                <span class="close" id="btnMitarbeiterPopupClose">&times;</span>
                <div class="modal-content-flexbox">
                    <div class="modal-content-flexbox modal-content-item">
                        <label style="width: 100px;" for="Name">Name: </label>
                        <input name="Name" id="edtName">
                    </div>
                    <div class="modal-content-flexbox modal-content-item">
                        <label style="width: 100px;" for="raum">Raum: </label>
                        <select name="raum" id="selRaum"></select>
                    </div>
                </div>                
            </div>
        </div>
        
    </body>
</html>
