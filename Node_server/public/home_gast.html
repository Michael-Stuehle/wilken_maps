<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">		
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/script.js"></script>
    <title>Wilken Maps Homepage</title>
    <style>
      button{
        width: 45%;
        height: 40px;
        margin: auto;
        margin-top: 10px;
        min-width: 200px;
      }
    </style>
  </head>
  <body style="text-align: center">
    <h1>Homepage</h1>
    <div>
      <a href="/logout" style="position: absolute; top: 10px; right: 10px">Abmelden</a>
    </div>
    <div  style="display: flex; flex-direction: row; justify-content: space-between; flex-wrap: wrap;">
      <button onclick="start2dKarte()" class="centerButton">
        2d Karte Starten
      </button>
      <button onclick="startWilkenMaps()" class="startButton">
        Wilken Maps Starten
      </button>
    </div>
    <script>
      function startWilkenMaps() {
        window.location.href = getUrl() + "/3d/index.html";
      }

      function start2dKarte(){
        window.location.href = getUrl() + "/2d/index.html";
      }

      function getUrl() {
        var arr = window.location.href.split("/");
        return arr[0] + "//" + arr[2];
      }
    </script>
  </body>
</html>
