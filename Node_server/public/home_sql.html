<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">	
    <script src="/script.js"></script>	
    <title>Wilken Maps Homepage</title>
    <style>
      button{
        width: 45%;
        height: 40px;
      }

     .sqlButton {
        margin-top: 5%;
        float: none;
      }

      .startButton {
        margin-top: 30px;
        margin-left: 10%;
        float: left;
        background-color: var(--btnBackgroundColor);
      }

      .centerButton{
        float: left;
        margin-top: 30px;
      }

      @media only screen and (max-width: 620px) {
        /* For mobile phones: */
        .startButton,
        .centerButton,
        .sqlButton {
          width: 70%;
          float: none;
        }

        .startButton {
          margin-left: 0px;
        }
      }
    </style>
  </head>
  <body style="text-align: center">
    <h1>Homepage</h1>
    <div>
      <button onclick="start2dKarte()" class="centerButton">
        2d Karte Starten
      </button>
      <button onclick="startWilkenMaps()" class="startButton" >
        Wilken Maps Starten
      </button>
      <button onclick="gotoSql()" class="sqlButton">SQL Interface</button>
    </div>

    <div>
      <a href="/changePassword.html" style="position: absolute; bottom: 10px; right: 10px" >Passwort Ã¤ndern</a>
      <a href="/logout" style="position: absolute; top: 10px; right: 10px" >Abmelden</a>
    </div>

    <script>
      function startWilkenMaps() {
        window.location.href = getUrl() + "/3d/index.html";
      }

      function start2dKarte(){
        window.location.href = getUrl() + "/2d/index.html";
      }

      function gotoSql() {
        window.location.href = getUrl() + "/sql.html";
      }

      function getUrl() {
        var arr = window.location.href.split("/");
        return arr[0] + "//" + arr[2];
      }
    </script>
  </body>
</html>
