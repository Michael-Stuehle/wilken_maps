<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/script.js"></script>
  <title>Wilken Maps Homepage</title>
  <style>
    button {
      width: 45%;
      height: 40px;
      margin: auto;
      margin-top: 10px;
      min-width: 200px;
    }
  </style>
  <script>
    function openSettings(elem) {
      elem.classList.add('down');
      window.location.href = getUrl() + "/einstellungen.html";
    }

    function start2dKarte() {
      window.location.href = getUrl() + "/2d/index.html";
    }

    function gotoSql() {
      window.location.href = getUrl() + "/sql.html";
    }

    function gotoAdminpage() {
      window.location.href = getUrl() + '/adminpage.html';
    }

    function getUrl() {
      var arr = window.location.href.split("/");
      return arr[0] + "//" + arr[2];
    }

  </script>
</head>

<body style="text-align: center">
  <h1>Homepage</h1>
  <i class="fa fa-cog fa-3x rotate settingsIcon" aria-hidden="true" onclick="openSettings(this)"></i>
  <div style="display: flex; flex-direction: column; justify-content: space-between; flex-wrap: wrap;">
    <button onclick="start2dKarte()" class="centerButton">
      2d Karte Starten
    </button>
    <button onclick="gotoSql()" class="sqlButton">SQL Interface</button>
    <button onclick="gotoAdminpage()">
      Adminseite
    </button>
  </div>

  </div>
</body>

</html>
